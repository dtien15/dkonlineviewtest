<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLO</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./lib/keyboard/index.css" />
  </head>
  <body>
    <!-- Trang chủ -->
    <div id="page1" class="card mx-auto mt-4">
      <div class="card-body text-center">
        <button id="registerBtn" class="btn btn-success">Đăng ký</button>
        <button id="revisitBtn" class="btn btn-info">Tái khám</button>
      </div>
    </div>

    <!-- Trang quét/nhập QR -->
    <div id="page2" class="card mx-auto mt-4 d-none">
      <div class="card-body">
        <h2 id="formTitle" class="text-center mb-4">Quét mã QR</h2>
        <div class="mb-3">
          <label for="qrInput" class="form-label">Mã QR</label>
          <input
            type="text"
            id="qrInput"
            class="form-control"
            placeholder="Quét hoặc nhập mã QR và ấn Enter"
          />
        </div>

        <form id="patientForm">
          <div class="row">
            <div class="mb-3 col-6">
              <label for="nameInput" class="form-label">Họ tên</label>
              <input
                type="text"
                id="nameInput"
                data-vnkeys
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="mb-3 col-6">
              <label for="ageInput" class="form-label">Tuổi</label>
              <input
                type="text"
                id="ageInput"
                inputmode="numeric"
                pattern="\d*"
                data-vnkeys
                class="form-control"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="idInput" class="form-label">Mã bệnh nhân</label>
            <input
              type="text"
              id="idInput"
              data-vnkeys
              class="form-control"
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label for="addressInput" class="form-label">Địa chỉ</label>
            <input
              type="text"
              id="addressInput"
              data-vnkeys
              class="form-control"
              autocomplete="off"
            />
          </div>

          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
      </div>

      <!-- Modal idle timeout -->
      <div id="idleModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <p>
                Bạn vẫn đang tương tác chứ? Tự động quay lại sau
                <span id="countdown" class="countdown">5</span> giây.
              </p>
              <button id="continueBtn" class="btn btn-success">Tiếp tục</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bàn phím ảo -->
    <div id="keyboard" class="simple-keyboard">
      <div id="diacritic-suggestions" class="suggestions"></div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./lib/keyboard/VNKeys.js"></script>
    <script src="./lib/keyboard/index.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/vnkeyboard.js"></script>
  </body>
</html>
