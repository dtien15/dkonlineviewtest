<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLO</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <link rel="stylesheet" href="./lib/keyboard/index.css" />
  </head>
  <body>
    <!-- Trang chủ -->
    <div id="page1" class="card mx-auto">
      <div class="card-body text-center">
        <button id="registerBtn" class="btn-nut btn-dangKy">
          <div>ĐĂNG KÝ</div>
        </button>
        <button id="revisitBtn" class="btn-nut btn-taiKham">
          <div>TÁI KHÁM</div>
        </button>
      </div>
      <button
        style="
          position: absolute;
          top: 0;
          right: 0;
          padding: 20px 50px;
          border: none;
          background: transparent;
        "
        id="fullscreenBtn"
      ></button>
    </div>

    <!-- Trang quét/nhập QR -->
    <div id="page2" class="card mx-auto d-none">
      <div class="card-body">
        <h1 class="text-center mb-0">NHẬP THÔNG TIN</h1>
        <div class="mb-3">
          <label for="qrInput" class="form-label">Mã QR</label>
          <input
            type="text"
            id="qrInput"
            class="form-control"
            placeholder="Quét hoặc nhập mã QR và ấn Enter"
            autocomplete="off"
          />
        </div>

        <form id="patientForm">
          <div class="row">
            <div class="mb-3 col-6">
              <label for="nameInput" class="form-label">Họ tên</label>
              <input
                type="text"
                id="nameInput"
                data-vnkeys
                class="form-control"
                placeholder="Nhập họ tên"
                autocomplete="off"
              />
            </div>
            <div class="mb-3 col-6">
              <label for="ageInput" class="form-label">Tuổi</label>
              <input
                type="text"
                id="ageInput"
                inputmode="numeric"
                pattern="\d*"
                data-vnkeys
                class="form-control"
                placeholder="Nhập tuổi"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="row">
            <div class="mb-3 col-6">
              <label for="idInput" class="form-label">Mã bệnh nhân</label>
              <input
                type="text"
                id="idInput"
                data-vnkeys
                class="form-control"
                placeholder="Nhập mã bệnh nhân"
                autocomplete="off"
              />
            </div>

            <div class="mb-3 col-6">
              <label for="addressInput" class="form-label">Địa chỉ</label>
              <input
                type="text"
                id="addressInput"
                data-vnkeys
                class="form-control"
                placeholder="Nhập địa chỉ"
                autocomplete="off"
              />
            </div>
          </div>

          <select id="serviceSelect" placeholder="Chọn dịch vụ...">
            <option value="">-- Chọn dịch vụ --</option>
            <option value="thai-do">Thai đồ</option>
            <option value="chan-doan">Chẩn đoán hình ảnh</option>
            <option value="xet-nghiem">Xét nghiệm tổng quát</option>
            <option value="kham-tong-quat">Khám tổng quát</option>
          </select>

          <select id="genderSelect" placeholder="Chọn giới tính...">
            <option value="">-- Chọn giới tính --</option>
            <option value="nam">Nam</option>
            <option value="nu">Nữ</option>
            <option value="khac">Khác</option>
          </select>

          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
      </div>
    </div>

    <!-- Bàn phím ảo -->
    <div id="keyboard" class="simple-keyboard">
      <div id="diacritic-suggestions" class="suggestions"></div>
    </div>
    <!-- Modal idle timeout -->
    <div id="idleModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p>
              Bạn vẫn đang tương tác chứ? Tự động quay lại sau
              <span id="countdown" class="countdown">5</span> giây.
            </p>
            <button id="continueBtn" class="btn btn-success">Tiếp tục</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="./lib/keyboard/VNKeys.js"></script>
    <script src="./lib/keyboard/index.min.js"></script>
    <script src="./js/vnkeyboard.js"></script>
  </body>
</html>
